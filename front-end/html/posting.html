<script type="text/javascript">
	
function postTypeChange(){
	  let selectFormType = document.getElementById("selectFormType");
	  
	  let formType = selectFormType.options[selectFormType.selectedIndex].value;
	  if(formType == '리뷰'){
		  document.getElementById("talkForm").style.display="none";
		  document.getElementById("reviewForm").style.display="";
		  
		  document.getElementById("reviewTitle").required="required";
		  document.getElementById("reviewPerformance").required="required";
		  document.getElementById("reviewContent").required="required";
		  
		  document.getElementById("talkTitle").required="";
		  document.getElementById("talkContent").required="";
		  
		  console.log("리뷰");
		  
	  }else if(formType == '잡담'){
		  document.getElementById("talkForm").style.display="";
		  document.getElementById("reviewForm").style.display="none";
		  
		  document.getElementById("talkTitle").required="required";
		  document.getElementById("talkContent").required="required";
		  
		  document.getElementById("reviewTitle").required="";
		  document.getElementById("reviewPerformance").required="";
		  document.getElementById("reviewContent").required="";
		  
		  console.log("잡담");
	  }
	  
}
